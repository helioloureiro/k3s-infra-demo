apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.goappdemo.name }}-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            # Redirect traffic to service on port 80
            backend:
              service:
                name: {{ .Values.goappdemo.name }}-service
                port:
                  number: {{ .Values.goappdemo.service.port }}