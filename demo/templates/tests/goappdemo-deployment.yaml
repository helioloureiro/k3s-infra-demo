# Apache HTTP Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.goappdemo.name }}-deployment
spec:
  replicas: {{ .Values.goappdemo.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.goappdemo.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.goappdemo.name }}
    spec:
      initcontainer:
      - name: initcontainer
        image: quay.io/helioloureiro/proj_vas/initcontainer:latest
        securityContext:
            # ok to run as root
            runAsUser: 0
        env:
          - name: PGUSER
            value: "postgres"
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secrets
                key: postgresql-password
          - name: PGDATABASE
            value: "postgres"
          - name: PGHOST
            value: "postgres-svc"
      containers:
      - name: {{ .Values.goappdemo.name }}
        image: quay.io/helioloureiro/proj_vas/goappdemo:latest
        # keep downloading since this is under development
        imagePullPolicy: "Always"
        securityContext:
            runAsUser: 1000
        env:
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secrets
                key: postgresql-password
          - name: POSTGRES_DB
            value: "postgres"
          - name: POSTGRES_SERVER
            value: "postgres-svc"
        ports:
        # Container port where App listens
        - containerPort: {{ .Values.goappdemo.service.port }}
